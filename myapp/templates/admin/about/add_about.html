{% extends "admin/base_admin.html" %}
{% load static %}
{% block title %}Crear Informacion{% endblock %}

{% block content %}

<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0">Nueva Informacion</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <form method="POST" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">
                        Crear
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
