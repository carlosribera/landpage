{% load static %}
<!-- portfolio
    ================================================== -->
<section id="portfolio" class="s-download target-section">

    <div class="row section-header align-center" data-aos="fade-up">
        <div class="col-full">
            <h1 class="display-1">
                Únase a nuestra comunidad de más de 3,000,000 usuarios.
            </h1>
            <p class="lead">
                Puedes ver Nuestros proyectos realizados con mayor demanda de mercado
            </p>
        </div>
    </div> <!-- end section-header -->

    <div class="row">
        <div class="col-full text-center">
            <ul class="download-badges" data-aos="fade-up">
                <li><a href="https://github.com/carlosribera" title="" class="badge-appstore">App Store</a></li>
                <li><a href="#0" title="" class="badge-googleplay">Play Store</a></li>
            </ul>
        </div>
    </div>


    <div class="row">
        <div class="col-full text-center">
            <ul class="download-badges" data-aos="fade-up">
                <li><a href="https://github.com/carlosribera"><i class="fab fa-github"></i></a></li>
                <li><a href="#0"><i class="fab fa-gitlab"></i></a></li>
            </ul>
        </div>
    </div>

</section> <!-- end s-download -->

<section id="home" class="s-home target-section" data-parallax="scroll"
    data-image-src="{% static 'images/hero-bg.jpg' %}" data-natural-width=3000 data-natural-height=2000
    data-position-y=center>

    <div class="shadow-overlay"></div>

    <div class="home-content">

        {% for portfolio in portfolios %}
        <div class="row home-content__main">

            <div class="home-content__left">
                <h1>{{portfolio.title}}</h1>

                <h3>{{portfolio.description}}</h3>

                <div class="home-content__btn-wrap">
                    <a href="#download" class="btn btn--primary home-content__btn smoothscroll">
                        Mas detalles
                    </a>
                </div>
            </div> <!-- end home-content__left-->

            <div class="home-content__right">
                <img src="{{portfolio.image.url}}"
                    srcset="{{portfolio.image.url}} 1x, {{portfolio.image.url}} 2x">
            </div> <!-- end home-content__right -->

        </div> <!-- end home-content__main -->

        {% endfor %}
    </div> <!-- end home-content -->

</section> <!-- end s-home -->
