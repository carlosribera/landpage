{% extends "layouts/base.html" %}
{% block content %}
<section id="services" class="s-features target-section">
    
    <div class="row section-header has-bottom-sep" data-aos="fade-up">
        <div class="col-full">
            <h1 class="display-1">
                Create Portfolio
            </h1>
            <form action="" method="POST" class="needs-validation" enctype="multipart/form-data"> {% csrf_token %}
                <div class="form">
                    <div class="mb-3">
                        {{form.title.errors}}
                        <label for="{{form.title.id_for_label}}" class="form-label">title: </label>
                        {{form.title}}
                    </div>
                    <div class="mb-3">
                        {{form.description.errors}}
                        <label for="{{form.description.id_for_label}}" class="form-label">description: </label>
                        {{form.description}}
                    </div>
                    <div class="mb-3">
                        {{form.image.errors}}
                        <label for="{{form.image.id_for_label}}" class="form-label">image: </label>
                        {{form.image}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
